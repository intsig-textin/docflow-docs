openapi: 3.0.0
info:
  title: DocFlow API
  description: DocFlow REST API，提供文件上传和获取文件处理结果能力
  version: 2.0.0
servers:
  - url: https://docflow.textin.com

x-codeSamples: custom

paths:
  /api/app-api/sip/platform/v2/file/upload:
    post:
      summary: 上传文件
      description: 上传文件
      operationId: uploadFile
      parameters:
        - name: workspace_id
          in: query
          description: 空间ID
          required: true
          schema:
            type: string
            example: 1234567890
        - name: category
          in: query
          description: 文件类别
          required: false
          schema:
            type: string
            example: invoice
        - name: batch_number
          in: query
          description: |
            批次编号。  
            可以用同一个批次编号上传多次，后续可以用批次编号获取该批次多个文件处理结果。  
            如果值为空，则系统自动生成最长20位字符串
          required: false
          schema:
            type: string
            example: 202412190001
        - name: auto_verify_vat
          in: query
          description: 是否自动进行发票验真
          required: false
          schema:
            type: boolean
            default: false
        - name: split_flag
          in: query
          description: 是否进行文件拆分
          required: false
          schema:
            type: boolean
            default: false
        - name: crop_flag
          in: query
          description: 是否进行多图切分
          required: false
          schema:
            type: boolean
            default: false
        - name: target_process
          in: query
          description: |
            目标处理类型。  
            可选值：  
            - `classify`: 分类  
            - `extract`: 抽取  
          required: false
          schema:
            type: string
            enum:
              - classify
              - extract
            example: classify
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 文件上传成功
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        batch_number:
                          type: string
                          description: 批次编号
                          example: 202412190001
                        files:
                          type: array   
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: 文件ID
                                example: 202412190001
                              name:
                                type: string
                                description: 文件名
                                example: invoice.pdf
                              format:
                                type: string
                                description: 文件格式
                                example: pdf
                            required:
                            - id
                            - name
                            - format
                      required:
                      - batch_number
                      - files
      x-codeSamples:
        - lang: 'bash'
          label: cURL
          source: | 
            curl -X POST \
            -H 'x-ti-app-id: 1234567890' \
            -H 'x-ti-secret-code: 1234567890' \
            -F 'file=@invoice.pdf'
            -F 'file=@another.pdf'
            'https://docflow.textin.com/api/app-api/sip/platform/v2/file/upload?workspace_id=1234567890&category=invoice&batch_number=202412190001'

  /api/app-api/sip/platform/v2/file/fetch:
    get:
      summary: 获取文件处理结果列表
      description: 获取文件处理结果列表
      operationId: getFiles
      parameters:
        - name: page
          in: query
          description: 页码，默认1
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 每页数量，默认1000
          required: false
          schema:
            type: integer
            default: 1000
        - name: workspace_id
          in: query
          description: 空间ID
          required: true
          schema:
            type: string
        - name: batch_number
          in: query
          description: 批次编号
          required: false
          schema:
            type: string
        - name: file_id
          in: query
          description: 文件ID
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: 文件类别
          required: false
          schema:
            type: string
        - name: recognition_status
          in: query
          description: "文件识别状态 0: 待识别 1: 识别成功 2: 识别失败"
          required: false
          schema:
            $ref: '#/components/schemas/RecognitionStatus'
        - name: verification_status
          in: query
          description: "文件核对状态 0: 待核对 2: 已确认 3: 已拒绝 4: 已删除 5: 推迟处理"
          required: false
          schema:
            $ref: '#/components/schemas/VerificationStatus'
        - name: start_time
          in: query
          description: 以更新时间搜索的开始时间, RFC3339格式(YYYY-MM-DDTHH:MM:SSZ)
          required: false
          schema:
            type: string
            format: date-time
            example: 2024-01-01T00:00:00Z
        - name: end_time
          in: query
          description: 以更新时间搜索的结束时间, RFC3339格式(YYYY-MM-DDTHH:MM:SSZ)
          required: false
          schema:
            type: string
            format: date-time
            example: 2024-01-01T10:00:00Z
        - name: with_document
          in: query
          description: 是否返回文档的全部文字识别结果
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 成功获取文件列表
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        total:
                          type: integer
                          description: 文件总数
                          example: 100
                        page:
                          type: integer
                          description: 当前页码
                          example: 1
                        page_size:
                          type: integer
                          description: 每页数量 
                          example: 20
                        files:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: 文件ID
                                example: 202412190001
                              task_id:
                                type: string
                                description: 任务ID
                                example: 202412190001
                              task_type:
                                type: integer
                                description: 任务类型（0：文件拆分子任务、1:普通任务、2:父任务、3:切图子任务）
                                example: 1
                              batch_number:
                                type: string
                                description: 批次编号
                                example: 202412190001
                              name:
                                type: string
                                description: 文件名
                                example: invoice.pdf
                              format:
                                type: string
                                description: 文件格式
                              recognition_status: 
                                $ref: '#/components/schemas/RecognitionStatus'
                              verification_status:
                                $ref: '#/components/schemas/VerificationStatus'
                              category:
                                type: string
                                description: 文件类别
                                example: invoice
                              pages:
                                type: array
                                description: |
                                  文件每页用于渲染的数据。  
                                  配合`data.fields`中的`page`和`position`字段，可以准确画出字段在页面上的位置。
                                items:
                                  type: object
                                  properties:
                                    angle:
                                      type: integer
                                      description: 旋转角度
                                      enum:
                                        - 0
                                        - 90
                                        - 180
                                        - 270
                                    width:
                                      type: integer
                                      description: 转正后的页宽
                                      example: 1024
                                    height:
                                      type: integer
                                      description: 转正后的页高
                                      example: 1024
                                    dpi:
                                      type: integer
                                      description: PDF转图片时的分辨率。非PDF文件该值为`0`.
                                      example: 144
                              data:
                                type: object
                                description: 处理结果
                                properties:
                                  fields:
                                    description: 字段列表
                                    type: array
                                    items:
                                      $ref: '#/components/schemas/KeyValue'
                                    example:
                                    - key: 发票代码
                                      value: "3100231130"
                                      position:
                                      - page: 0
                                        vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                    - key: 发票号码
                                      value: "28737000"
                                      position:
                                      - page: 0
                                        vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                  items:
                                    description: 表格数据列表
                                    type: array
                                    items:
                                      type: array
                                      items:
                                        $ref: '#/components/schemas/KeyValue'
                                    example:
                                    - - key: 货物劳务名称
                                        value: ＊电子计算机＊微型计算机主机
                                        position:
                                        - page: 0
                                          vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                      - key: 规格型号
                                        value: DMS-SC68
                                        position:
                                        - page: 0
                                          vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                    - - key: 货物劳务名称
                                        value: ＊机械计算机＊巨型计算机主机
                                        position:
                                        - page: 0
                                          vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                      - key: 规格型号
                                        value: AN/FSQ-7
                                        position:
                                        - page: 0
                                          vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                                  tables:
                                    description: 全部表格数据列表（含系统表格和手动配置表格）
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        tableName:
                                          description: 表格名称
                                          type: string
                                          example: table1
                                        tableType:
                                          description: 表格类型， 0， 系统配置， 1 手动添加。
                                          type: string
                                          example: 0
                                        items:
                                          type: array
                                          items:
                                            type: array
                                            items:
                                              $ref: '#/components/schemas/CommonFieldDetailRespVO'
                                  stamps:
                                    description: 印章信息
                                    type: array
                                    items:
                                      $ref: '#/components/schemas/StampValue'
                                    example:
                                      - angel: 0
                                        page: 0
                                        text: 全国统一发票监制章
                                        type: 其他
                                        color: 红色
                                        shape: 椭圆章
                                        position: [ 0, 0, 100, 0, 100, 100, 0, 100 ]
                                      - angel: 0
                                        page: 0
                                        text: 税务局章
                                        type: 其他
                                        color: 红色
                                        shape: 椭圆章
                                        position: [ 0, 0, 100, 0, 100, 100, 0, 100 ]
                                  handwritings:
                                    description: 手写体信息
                                    type: array
                                    items:
                                      $ref: '#/components/schemas/HandWritingValue'
                                    example:
                                      - angel: 0
                                        page: 0
                                        text: 3月1日
                                        position:
                                          - page: 0
                                            vertices: [ 0, 0, 100, 0, 100, 100, 0, 100 ]
                                      - angel: 0
                                        page: 0
                                        text: 张三
                                        position:
                                          - page: 0
                                            vertices: [ 0, 0, 100, 0, 100, 100, 0, 100 ]
                                  invoiceVerifyResult:
                                    description: 发票验真结果
                                    type: object
                                    properties:
                                      invoiceVerifyStatus:
                                        type: integer
                                        description: 发票验真是否成功(0:否,1:是, null:未验真)
                                        example: 0
                                      invoiceVerifyErrorCode:
                                        type: integer
                                        description: 发票验真错误码
                                        example: 0
                                      invoiceVerifyCanRetry:
                                        type: integer
                                        description: 发票验真是否可以重试/发起(0:否,1:是)
                                        example: 0
                                      invoiceVerifyFailMsg:
                                        type: string
                                        description: 发票验真失败原因
                                        example: 超过当天次数上限
                              document:
                                $ref: '#/components/schemas/Document'
                              child_files:
                                description: 子任务信息
                                type: array
                                items:
                                  $ref: '#/components/schemas/SubFileDetailInfo'
                            required:
                              - id
                              - name
                              - format
                              - recognition_status
                              - verification_status
                              - category
      x-codeSamples:
        - lang: 'bash'
          label: cURL
          source: | 
            curl \
            -H 'x-ti-app-id: 1234567890' \
            -H 'x-ti-secret-code: 1234567890' \
            'https://docflow.textin.com/api/app-api/sip/platform/v2/file/fetch?workspace_id=1234567890&batch_number=202412190001'
  /api/app-api/sip/platform/v2/file/update:
    post:
      summary: 更新文件处理结果
      description: 更新文件处理结果。通常用于人工审核校对后，上传修改后的key-value，覆盖自动识别的结果。
      operationId: updateFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  workspace_id:
                    type: string
                    description: 空间ID
                    example: 1234567890
                  file_id:
                    type: string
                    description: 文件ID
                    example: 202412190001
                  data:
                    description: |
                      全量更新字段。  
                      注意，即使只更新部分字段，也必须包含所有字段。  
                      如果传入的字段较原字段多，则多出的字段会被添加。  
                      如果传入的字段较原字段少，则缺少的字段会被删除。  
                      如果传入的字段值较原字段值有变化，则字段值会被更新。  
                      如果传入的字段与原字段完全相同，则字段会被保留。
                    type: object
                    properties:
                      fields:
                        type: array
                        items:
                          $ref: '#/components/schemas/KeyValue'
                        example:
                        - key: 发票代码
                          value: "3100231130"
                          position:
                          - page: 0
                            vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                        - key: 发票号码
                          value: "28737000"
                          position:
                          - page: 0
                            vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                      items:
                        type: array
                        items:
                          type: array
                          items:
                            $ref: '#/components/schemas/KeyValue'
                        example:
                        - - key: 货物劳务名称
                            value: ＊电子计算机＊微型计算机主机
                            position:
                            - page: 0
                              vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                          - key: 规格型号
                            value: DMS-SC68
                            position:
                            - page: 0
                              vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                        - - key: 货物劳务名称
                            value: ＊机械计算机＊巨型计算机主机
                            position:
                            - page: 0
                              vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                          - key: 规格型号
                            value: AN/FSQ-7
                            position:
                            - page: 0
                              vertices: [0, 0, 100, 0, 100, 100, 0, 100]
                required:
                - workspace_id
                - file_id
                - data
      responses:
        '200':
          description: 成功更新文件处理结果
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        files:
                          description: 更新后的文件列表
                          type: array
                          items:
                            type: object
                            properties:
                              workspace_id:
                                type: string
                                description: 空间ID
                                example: 1234567890
                              id:
                                type: string
                                description: 文件ID
                                example: 202412190001
      x-codeSamples:
        - lang: 'bash'
          label: cURL
          source: | 
            curl -X POST \
            -H 'x-ti-app-id: 1234567890' \
            -H 'x-ti-secret-code: 1234567890' \
            -d '[{"workspace_id": "1234567890", "file_id": "202412190001", "data": {"fields": [{"key": "发票代码", "value": "3100231130"}]}}]' \
            'https://docflow.textin.com/api/app-api/sip/platform/v2/file/update'
  /api/app-api/sip/platform/v2/workspace/create:
    post:
      summary: 创建工作空间
      description: 创建工作空间
      operationId: createWorkspace
      tags:
        - workspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 工作空间名称
                  example: 我的工作空间
                description:
                  type: string
                  description: 工作空间描述
                  example: 我的工作空间描述
      responses:
        '200':
          description: 成功创建空间
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        id:
                          $ref: '#/components/schemas/WorkspaceId'
  /api/app-api/sip/platform/v2/workspace/list:
    get:
      summary: 获取工作空间列表
      description: 获取工作空间列表
      operationId: listWorkspaces
      tags:
        - workspace
      parameters:
        - name: page
          in: query
          description: 页码，默认1
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 每页数量，默认1000
          required: false
          schema:
            type: integer
            default: 1000
      responses:
        '200':
          description: 成功获取工作空间列表
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        total:
                          type: integer
                          description: 工作空间总数
                          example: 100
                        page:
                          type: integer
                          description: 当前页码
                          example: 1
                        page_size:
                          type: integer
                          description: 每页数量
                          example: 20
                        workspaces:
                          type: array
                          items:
                            $ref: '#/components/schemas/WorkspaceItem'
  /api/app-api/sip/platform/v2/workspace/delete:
    delete:
      summary: 删除工作空间
      description: 删除工作空间
      operationId: deleteWorkspace
      tags:
        - workspace
      parameters:
        - name: id
          in: query
          description: 空间ID
          required: true
          schema:
            $ref: '#/components/schemas/WorkspaceId'
      responses:
        '200':
          description: 成功删除工作空间
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/workspace/update:
    post:
      summary: 更新工作空间
      description: 更新工作空间
      operationId: updateWorkspace
      tags:
        - workspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceItem'
      responses:
        '200':
          description: 成功更新工作空间
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/workspace/get:
    get:
      summary: 获取工作空间
      description: 获取工作空间
      operationId: getWorkspace
      tags:
        - workspace
      parameters:
        - name: id
          in: query
          description: 空间ID
          required: true
          schema:
            $ref: '#/components/schemas/WorkspaceId'
      responses:
        '200':
          description: 成功获取工作空间
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      $ref: '#/components/schemas/WorkspaceItem'
  /api/app-api/sip/platform/v2/category/create:
    post:
      summary: 创建文件类别
      description: 创建文件类别
      operationId: createCategory
      tags:
        - category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  $ref: '#/components/schemas/WorkspaceId'
                name:
                  type: string
                  description: 文件类别名称
                  example: 发票
                description:
                  type: string
                  description: 文件类别描述
                  example: 发票分类描述
              required:
                - name
      responses:
        '200':
          description: 成功创建文件类别
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        id:
                          type: string
                          description: 文件类别ID
                          example: "1234567890"
  /api/app-api/sip/platform/v2/category/list:
    get:
      summary: 获取文件类别列表
      description: 获取文件类别列表
      operationId: listCategories
      tags:
        - category
      parameters:
        - name: page
          in: query
          description: 页码，默认1
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 每页数量，默认1000
          required: false
          schema:
            type: integer
            default: 1000
        - name: workspace_id
          in: query
          description: 工作空间ID
          required: true
          schema:
            $ref: '#/components/schemas/WorkspaceId'
        - name: enabled
          in: query
          description: "启用状态 0: 禁用 1: 启用 2: 草稿"
          required: false
          schema:
            type: string
            default: "1"
            enum:
              - "all"
              - "1"
              - "0"
              - "2"
      responses:
        '200':
          description: 成功获取文件类别列表
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        total:
                          type: integer
                          description: 文件类别总数
                          example: 100
                        page:
                          type: integer
                          description: 当前页码
                          example: 1
                        page_size:
                          type: integer
                          description: 每页数量
                          example: 20
                        categories:
                          type: array
                          items:
                            $ref: '#/components/schemas/CategoryListItem'
  /api/app-api/sip/platform/v2/category/get:
    get:
      summary: 获取文件类别
      description: 获取文件类别
      operationId: getCategory
      tags:
        - category
      parameters:
        - name: workspace_id
          in: query
          description: 工作空间ID
          required: true
          schema:
            $ref: '#/components/schemas/WorkspaceId'
